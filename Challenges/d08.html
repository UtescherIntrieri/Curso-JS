<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
    <style>
        #desc {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Descubra seu desconto</h1>
    <button id="botão" onclick="Desconto()">Desconto de 10%</button><div id="txt"></div><div id="res"></div>
    <script>
        function Desconto() {
            var name = window.prompt('Qual o nome do produto a ser comprado?')
            var nome = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase()
            var price = Number(window.prompt('Qual o valor do produto?'))
            var desc = price * 0.1
            var novopreço = (price - desc).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            var preço = price.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            var desconto = desc.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            txt.innerHTML = `Calculando o desconto de 10% para ${nome}`
            txt.innerHTML = `Você está comprando um ${nome}.<br/>Ele custa ${preço}.<br/>Este é o seu desconto: ${desconto}.<br/>O novo preço é: ${novopreço}`     
        }
    </script>
</body>
</html>
