<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            display: inline-block;
        }
        div {
            padding-top: 10px;
        }
        #txt {
            font: bold 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <button id="botão" onclick="Converter()">Converter</button><div id="txt"></div><div id="res"></div>
    <script>
        function Converter() {
        var res = window.document.getElementById('res')
        var txt = window.document.getElementById('txt')
        var c = Number(window.prompt('Qual a temperatura em °C (Celsius) que gostaria de converter?'))
        var f = (c * 1.8 + 32).toFixed(2)
        var k = (c + 273.15).toFixed(2)
        txt.innerHTML = `Temperatura de <strong>${c}</strong>°C representa:<br/>`
        res.innerHTML = `${f}°F<br/>${k}°K`
        }
        </script>
</body>
</html>
