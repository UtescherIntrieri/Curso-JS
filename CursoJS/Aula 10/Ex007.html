<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 150px;
        }
        p {
            display: inline;
        }
        div {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>

    <div id="Somar">
        <input type="number" name="txtn1" id="txtn1"> + <input type="number" name="txtn2" id="txtn2"> = <p id="res"></p>
        <div><input type="button" value="Somar" onclick="somar()"></div>
        <script>
            function somar() {
                var tn1 = window.document.getElementById('txtn1')
                var tn2 = window.document.querySelector('input#txtn2') 
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 + n2
                res.innerHTML = s
            }
        </script>
    </div>
    <div id="Multiplicar">
        <input type="number" name="txtn3" id="txtn3"> * <input type="number" name="txtn4" id="txtn4"> = <p id="res2"></p>
        <div><input type="button" value="Multiplicar" onclick="Multiplicar()"></div>
        <script>
            
            function Multiplicar() {
                var tn3 = window.document.getElementById('txtn3')
                var tn4 = window.document.querySelector('input#txtn4') 
                var res = window.document.getElementById('res2')
                var n3 = Number(tn3.value)
                var n4 = Number(tn4.value)
                var s = n3 * n4
                res.innerHTML = s
            }
        </script>
    </div>
    <div id="Dividir">
        <input type="number" name="txtn5" id="txtn5"> / <input type="number" name="txtn6" id="txtn6"> = <p id="res3"></p>
        <div><input type="button" value="Dividir" onclick="Dividir()"></div>
        <script>
            
            function Dividir() {
                var tn5 = window.document.getElementById('txtn5')
                var tn6 = window.document.querySelector('input#txtn6') 
                var res = window.document.getElementById('res3')
                var n5 = Number(tn5.value)
                var n6 = Number(tn6.value)
                var s = n5 / n6
                res.innerHTML = s
            }
        </script>
    </div>
    <div id="RaizQuadrada">
        <input type="number" name="txtn7" id="txtn7"><p id="res4"></p>
        <div><input type="button" value="Raiz Quad" onclick="RaizQuadrada()"></div>
        <script>
            
            function RaizQuadrada() {
                var tn7 = window.document.getElementById('txtn7') 
                var res = window.document.getElementById('res4')
                var n7 = Number(tn7.value)
                var s = Math.sqrt(n7)
                res.innerHTML = s
            }
        </script>
    </div>
    <div id="RaizCubica">
        <input type="number" name="txtn8" id="txtn8"><p id="res5"></p>
        <div><input type="button" value="Raiz Cub" onclick="RaizCubica()"></div>
        <script>
            
            function RaizCubica() {
                var tn8 = window.document.getElementById('txtn8') 
                var res = window.document.getElementById('res5')
                var n8 = Number(tn8.value)
                var s = Math.cbrt(n8)
                res.innerHTML = s
            }
        </script>
    </div>
    <div id="Primo">
        <input type="number" name="txtn9" id="txtn9"> <p id="res6"></p>
        <div><input type="button" value="É Primo?" onclick="Primo()"></div> 
        <script>
            function Primo() {
                let isPrime = 'É Primo'
                var tn9 = window.document.getElementById('txtn9') 
                var res = window.document.getElementById('res6')
                var n9 = Number(tn9.value)
                if (n9 === 1) {
                    isPrime = '1 não é número primo ou composto'
                }
                else if (n9 > 1) {
                    for (let i = 2; i < n9; i++) {
                        if (n9 % i == 0) {
                            isPrime = 'Não é Primo';
                            break;
                        }
                    }    
                }
                else {
                    isPrime = 'Número inválido'
                }
                var s = isPrime
                res.innerHTML = s
            }
        </script>
    </div>
    
</body>
</html>
