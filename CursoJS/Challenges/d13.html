<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        div {
            margin-top: 10px;
        }
        #sit{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <button id="botão" onclick="Nota()">Entrar com notas</button>
    <div id="txt"> Clique no botão acima para informar as notas do aluno</div><div id="res"></div>
    <script>
        function Nota(){
            var name = (window.prompt('Qual o nome do aluno?')).toLowerCase()
            var words = name.split(" ");
            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
            }
            var nome = words.join(" ");
            var nota1 = Number(window.prompt(`Qual a primeira nota de ${nome}?`))
            var nota2 = Number(window.prompt(`Qual a segunda nota de ${nome}?`))
            txt.innerHTML = `<strong>Analisando a situação de ${nome}</strong>`
            var media = (nota1 + nota2) / 2
            if (media < 3) {
                res.innerHTML = `Com as notas ${nota1} e ${nota2}, a sua <strong>média é ${media}</strong><br/>Com a média abaixo de 3.0, o aluno está <strong><div id= sit>reprovado</div></strong>`
                document.getElementById("sit").style.backgroundColor = "rgba(255, 0, 0, 0.5)";
                document.getElementById("sit").style.color = "darkred";
            }
            else if (media < 6) {
                res.innerHTML = `Com as notas ${nota1} e ${nota2}, a sua <strong>média é ${media}</strong><br/>Com a média entre 3.0 e 6.0, o aluno está em <strong><div id= sit>recuperação</div></strong>`
                document.getElementById("sit").style.backgroundColor = "rgba(255, 165, 0, 0.5)";
                document.getElementById("sit").style.color = "darkorange";
            }
            else if (media >= 6) {
                res.innerHTML = `Com as notas ${nota1} e ${nota2}, a sua <strong>média é ${media}</strong><br/>Com a média acima de 6.0, o aluno está <strong><div id= sit>aprovado</div></strong>`
                document.getElementById("sit").style.backgroundColor = "rgba(0, 255, 0, 0.5)";
                document.getElementById("sit").style.color = "green";
            }
        }
                
    </script>
</body>
</html>
