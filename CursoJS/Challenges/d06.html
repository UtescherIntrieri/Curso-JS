<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            display: inline-block;
        }
        div {
            padding-top: 10px;
        }
        #txt {
            font: bold 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <input type="button" value="Converter" onclick="Converter()"><div id="txt"></div><div id="res"></div>
    <script>
        function Converter() {
        var res = window.document.getElementById('res')
        var txt = window.document.getElementById('txt')
        var c = Number(window.prompt('Qual a temperatura em 째C (Celsius) que gostaria de converter?'))
        var f = c * 1.8 + 32
        var k = c + 273.15
        txt.innerHTML = `Temperatura de <strong>${c.toFixed(2)}</strong>째C representa:<br/>`
        res.innerHTML = `${f.toFixed(2)}째F<br/>${k.toFixed(2)}째K`
        }
        </script>
</body>
</html>
