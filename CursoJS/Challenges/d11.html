<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Descobrindo um ano bissexto</h1>
    <div id="txt"></div>
    <input type="button" value="Calcular" onclick="Bis()">
    <script>
        var bissexto = ''
        function Bis(){
            var year = Number(window.prompt('Digite o ano para Consulta'))
            if (year % 4 !== 0) {
                bissexto = 'Não é bissexto'
            }
            else if (year % 100 !== 0) {
                bissexto = 'É bissexto'
            }
            else if (year % 400 == 0) {
                bissexto = 'É bissexto'
            }
            txt.innerHTML = `O ano de ${year} é bissexto? ${bissexto}`
        }
                
    </script>
</body>
</html>
