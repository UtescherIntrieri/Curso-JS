<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            display: inline-block;
        }
        div {
            padding-top: 10px;
        }
        #txt {
            font: bold 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button id="botão" onclick="Converter()">Converter</button><div id="txt"></div><div id="res"></div>
    <script>
        function Converter() {
        var metros = (Number(window.prompt('Qual a distância em metros que gostaria de converter?'))).toFixed(2)
        var km = (metros / 1000).toFixed(2)
        var hm = (metros / 100).toFixed(2)
        var dam = (metros / 10).toFixed(2)
        var dm = (metros * 10).toFixed(2)
        var cm = (metros * 100).toFixed(2)
        var mm = (metros * 1000).toFixed(2)
        txt.innerHTML = `distância de <strong>${metros}</strong> metros representa:<br/>`
        res.innerHTML = `${km} Kilometro (Km)<br/>${hm} Hectômetro (Hm)<br/>${dam} Decâmetro (Dam)<br/>${dm} Decímetro (Dm)<br/>${cm} Centímetro (Cm)<br/>${mm} Milímetro (Mm)`
        }
        </script>
</body>
</html>
