<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
</head>
<body>
    <h1>Calculando Troco</h1>
    <input type="button" value="Fazer Compra" onclick="Compra()">
    <script>
        function Compra() {
            var nome = window.prompt('Qual o nome do produto a ser comprado?')
            var preço = Number(window.prompt('Qual o valor do produto?'))
            var pago = Number(window.prompt('Qual foi o valor pago?'))
            var troco = pago - preço
            window.alert(`Você está comprando um ${nome.charAt(0).toUpperCase() + nome.slice(1).toLowerCase()}.\n Ele custa ${preço.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.\n Você está pagando ${pago.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.\n O seu troco é de ${troco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`)     
        }
    </script>
</body>
</html>
