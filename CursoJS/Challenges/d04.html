<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
</head>
<body>
    <h1>Calculando Troco</h1>
    <button id="botão" onclick="Compra()">Fazer Compra</button>
    <script>
        function Compra() {
            var name = window.prompt('Qual o nome do produto a ser comprado?')
            var price = (Number(window.prompt('Qual o valor do produto?')))
            var pay = (Number(window.prompt('Qual foi o valor pago?')))
            var nome = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase()
            var preço = price.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            var pago = pay.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            var troco = (pay - price).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            window.alert(`Você está comprando um ${nome}.\n Ele custa ${preço}.\n Você está pagando ${pago}.\n O seu troco é de ${troco}.`)     
        }
    </script>
</body>
</html>
