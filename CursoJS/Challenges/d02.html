<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Boas-Vindas</title>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button id="botão" onclick="BoasVindas()">Começar</button>
    <script>
    function BoasVindas() {
        var name = window.prompt('Olá, qual seu nome?')
        var words = name.split(" ");
            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
            }
            var nome = words.join(" ");
        var idade = Number(window.prompt('Quantos anos você tem?'))
        window.alert(`Olá ${nome}, prazer! Você tem ${idade} anos!`)       
    }
    </script>
</body>
</html>
