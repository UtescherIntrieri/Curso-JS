<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Boas-Vindas</title>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Começar" onclick="BoasVindas()">
    <script>
    function BoasVindas() {
        var nome = window.prompt('Olá, qual seu nome?')
        var idade = Number(window.prompt('Quantos anos você tem?'))
        window.alert(`Olá ${nome.charAt(0).toUpperCase() + nome.slice(1).toLowerCase()}, prazer! Você tem ${idade} anos!`)       
    }
    </script>
</body>
</html>
