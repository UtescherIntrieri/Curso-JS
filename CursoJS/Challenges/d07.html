<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            display: inline-block;
        }
        div {
            padding-top: 10px;
        }
        #txt {
            font: bold 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Conversor Monetário</h1>
    <p>Clique no botão abaixo para converter Reais em Dólares</p>
    <button id="botão" onclick="Converter()">Converter</button><div id="txt"></div><div id="res"></div>
    <script>
        var cotação = window.prompt('Qual a cotação do Dólar hoje?')
        function Converter() {
            var res = window.document.getElementById('res')
            var txt = window.document.getElementById('txt')
            var reais = Number(window.prompt('Qual o Valor em Reais que será convertido?'))
            var dolar = reais * cotação
            txt.innerHTML = `Convertendo ${reais.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`
            res.innerHTML = `${dolar.toLocaleString('en',{style: 'currency', currency: 'USD'})}`
        }
    </script>
</body>
</html>
